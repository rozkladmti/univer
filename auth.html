<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ —É —Å–∏—Å—Ç–µ–º—É</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo { font-size: 4rem; margin-bottom: 1rem; }
        h1 { color: #1e293b; margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #64748b; margin-bottom: 2rem; }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .loading { display: none; margin-top: 1rem; }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéì</div>
        <h1>–°–∏—Å—Ç–µ–º–∞ —Ä–æ–∑–∫–ª–∞–¥—É</h1>
        <p>–£–≤—ñ–π–¥—ñ—Ç—å –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é Google –∞–∫–∞—É–Ω—Ç—É</p>
        
        <div id="error" class="error"></div>
        
        <div id="g_id_onload"
             data-client_id="603262964237-43b87sf49pc47icl2j4qi40v3br7q9qj.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É...</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = https://script.google.com/macros/s/AKfycbyUdv-8HM-t3M6loRnFEpn8__HSMcQRJ08vZd0uHe1xd0uNnQbHp7vpDrEbkPV2fgN0/exec;
        
        function handleCredentialResponse(response) {
            const idToken = response.credential;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            const payload = parseJwt(idToken);
            const email = payload.email;
            
            console.log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è:', email);
            
            const callbackName = 'authCallback_' + Date.now();
            
            window[callbackName] = function(data) {
                console.log('–í—ñ–¥–ø–æ–≤—ñ–¥—å:', data);
                
                if (data.result === 'success' && data.user && data.user.authenticated) {
                    localStorage.setItem('authToken', idToken);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.name);
                    
                    redirectByRole(data.user.role);
                } else {
                    showError(data.message || '–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ');
                }
                
                document.getElementById('loading').style.display = 'none';
                delete window[callbackName];
                if (script && script.parentNode) script.parentNode.removeChild(script);
            };
            
            const script = document.createElement('script');
            script.src = SCRIPT_URL + '?action=verify&email=' + encodeURIComponent(email) + '&callback=' + callbackName;
            script.onerror = function() {
                showError('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è');
                document.getElementById('loading').style.display = 'none';
                delete window[callbackName];
            };
            
            document.head.appendChild(script);
        }
        
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return {};
            }
        }
        
        function redirectByRole(role) {
            const base = window.location.href.split('?')[0];
            window.location.href = base + '?page=' + role;
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            
            if (token && role) {
                try {
                    const payload = parseJwt(token);
                    const now = Date.now() / 1000;
                    
                    if (payload.exp && payload.exp > now) {
                        redirectByRole(role);
                    } else {
                        localStorage.clear();
                    }
                } catch (e) {
                    localStorage.clear();
                }
            }
        };
    </script>
</body>
</html>
